<div class="table-responsive">
    <table class="table table-hover" id="blastProjectTable">
            <thead>
                <tr>
                    <th>Project Title</th>
                    <th>Forward Database Name</th>
                    <th>Timestamp</th>
                    <th>Project Details</th>
                </tr>
            </thead>
            <tbody id="blastProjectTableBody">
                {% for project in blast_projects %}
                    <tr>
                        <td>{{project.project_title}}</td>
                        <td>{{project.project_forward_database.database_name}}</td>
                        <td>{{project.timestamp}}</td>
                        <td>
                             <form class="col"
                                   action="{% url 'project_details' project_id=project.id%}"
                                   method="GET">
                                {% csrf_token %}
                                <input type="submit" value="Project Details" class="btn btn-dark">
                            </form>
                        </td>

                    </tr>


                {% endfor %}
            </tbody>
        </table>
</div>
